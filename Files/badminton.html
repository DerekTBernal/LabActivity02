	<body>
		<h1>Badminton</h1>
		<hr>
		<ul>
			<li>This sport involves a shuttlecock and a racket.</li>
			<li>You have to hit the shuttlecock with the racket in such a way that it will go to the enemy's side in one hit only.</li>
			<li>There is also a technique called 'smash' where you hit the shuttlecock with a downward strong force.</li>
		</ul>
